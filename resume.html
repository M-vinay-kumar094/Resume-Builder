<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container2">
        <aside class="sidebar">
            <div class="profile">
                <img id="profile-img" src="" alt="Profile Photo">
                <h2 id="profile-name"></h2>
                <p id="profile-job-title"></p>
                <p id="profile-location"></p>
                <p id="profile-email"></p>
                <p id="profile-phone"></p>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <div id="skills-list"></div>
            </div>
            <div class="languages">
                <h3>Languages</h3>
                <div id="languages-list"></div>
            </div>
        </aside>
        <main class="main-content">
            <section class="work-experience">
                <h2><i class="material-icons">work</i> Work Experience</h2>
                <div id="work-experience-list"></div>
            </section>
            <section class="education">
                <h2><i class="material-icons">school</i> Education</h2>
                <div id="education-list"></div>
            </section>
        </main>
    </div>
    <script src="resume.js"></script>
</body>
</html>
