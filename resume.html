<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Resume</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="functionalresume.css">
</head>
<body>
    <div class="print-btn-container non-printable">
        <nav class="navbar bg-white">
            <div class="container">
                <div class="navbar-content">
                    <div class="brand-and-toggler">
                        <a href="index.html" class="navbar-brand">
                            <img src="img0.png" alt="" class="navbar-brand-icon">
                            <span class="navbar-brand-text">Resume <span>Builder.</span></span>
                        </a>
                        <div class="navbar-buttons">
                            <a href="intro.html" class="btn btn-navbar">Home</a>
                            <a href="format.html" class="btn btn-navbar">Formats</a>
                        </div>
                </div>
            </div>
    </nav>
    </div>
    
    <div class="container2">
        <aside class="sidebar">
            <div class="profile">
                <img id="profile-img" src="" alt="Profile Photo">
                <h2 id="profile-name"></h2>
                <p id="profile-job-title"></p>
                <p id="profile-email"></p>
                <p id="profile-phone"></p>
                <p id="profile-location"></p>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <div id="skills-list"></div>
            </div>
            <div class="languages">
                <h3>Languages</h3>
                <div id="languages-list"></div>
            </div>
        </aside>
        <main class="main-content">
            <section class="work-experience">
                <h2><i class="material-icons">work</i> Work Experience</h2>
                <div id="work-experience-list"></div>
            </section>
            <section class="education">
                <h2><i class="material-icons">school</i> Education</h2>
                <div id="education-list"></div>
            </section>
        </main>
    </div>

    <div class="print-btn-container non-printable">
        <button type="button" class="print-btn btn btn-primary" id="printButton" onclick="printCV()">
            <h1>Download Resume</h1>
        </button>
    </div>
    <div class="print-btn-container non-printable">
        <footer class="footer bg-dark">
            <div class="container">
                <div class="footer-content text-center">
                    <p class="fs-15">&copy;Copyright 2022. All Rights Reserved - <span>build.resume</span></p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="functionalresume.js"></script>
</body>
</html>
