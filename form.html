<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Resume Builder</h1>
            <form id="resumeForm">
                <div class="section">
                    <h2>Personal Information</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                </div>
                <div class="section">
                    <h2>Experience</h2>
                    <div id="experience">
                        <div class="experience-item">
                            <label for="jobTitle">Job Title:</label>
                            <input type="text" id="jobTitle" name="jobTitle[]" required>
                            <label for="company">Company:</label>
                            <input type="text" id="company" name="company[]" required>
                            <label for="duration">Duration:</label>
                            <input type="text" id="duration" name="duration[]" required>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description[]" required></textarea>
                        </div>
                    </div>
                    <button type="button" onclick="addExperience()">Add More Experience</button>
                </div>
                <div class="section">
                    <h2>Education</h2>
                    <div id="education">
                        <div class="education-item">
                            <label for="degree">Degree:</label>
                            <input type="text" id="degree" name="degree[]" required>
                            <label for="institution">Institution:</label>
                            <input type="text" id="institution" name="institution[]" required>
                            <label for="edDuration">Duration:</label>
                            <input type="text" id="edDuration" name="edDuration[]" required>
                        </div>
                    </div>
                    <button type="button" onclick="addEducation()">Add More Education</button>
                </div>
                <div class="section">
                    <h2>Skills</h2>
                    <div id="skills">
                        <div class="skill-item">
                            <label for="skill">Skill:</label>
                            <input type="text" id="skill" name="skill[]" required>
                            <label for="skillLevel">Proficiency Level:</label>
                            <input type="number" id="skillLevel" name="skillLevel[]" min="1" max="100" required>
                        </div>
                    </div>
                    <button type="button" onclick="addSkill()">Add More Skills</button>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
