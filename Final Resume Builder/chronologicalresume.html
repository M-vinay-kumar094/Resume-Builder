<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronological Resume</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="chronologicalresume.css">
</head>
<body>
    <header>
        <div class="print-btn-container non-printable">
            <nav class="navbar bg-white">
                <div class="container">
                    <div class="navbar-content">
                        <div class="brand-and-toggler">
                            <a href="index.html" class="navbar-brand">
                                <img src="img0.png" alt="" class="navbar-brand-icon">
                                <span class="navbar-brand-text">Resume <span>Builder.</span></span>
                            </a>
                            <div class="navbar-buttons">
                                <a href="intro.html" class="btn btn-navbar">Home</a>
                                <a href="format.html" class="btn btn-navbar">Formats</a>
                            </div>
                    </div>
                </div>
        </nav>
        </div>
    </header>
    <div class="resume-container">
        <!-- Header Section -->
        <div class="resume-header">
            <div class="resume-header-content">
                <h1 id="profile-name"></h1>
                <p id="profile-job-title"></p>
                <p id="profile-about"></p>
                
            </div>
            
        </div>
        <div class="contact-info">
            <p id="contact-mail"><i class="fas fa-envelope">:</i></p>
            <p id="contact-mobile"><i class="fas fa-phone-alt">:</i></p> 
            <p id="contact-address"><i class="fas fa-map-marker-alt">:</i></p>
        </div>
        <!-- Summary Section -->
         <div class="main-content">
            <div class="main-content-left">
                <div class="expertise-item">
                    <h4>AREAS OF EXPERTISE</h4>
                    <div id="expertise-list"></div>
                </div>
                <div class="skill-item">
                    <h4>TECHNICAL SKILLS</h4>
                    <div id="skill-list"></div>
                </div>
                <div class="projects-item">
                    <h4>PERSONAL PROJECTS</h4>
                    <div id="projects-list"></div>
                </div>
                <div class="education">
                    <h4>EDUCATION</h4>
                    <div id="education-list"></div>
                </div>
                
            </div>
            <div class="main-content-right">
                <div class="job">
                    <h4>WORK EXPERIENCE</h4>
                    <div id="work-experience-list">

                    </div>
                </div>
                <div class="interest-item">
                    <h4>INTERESTS</h4>
                    <div id="interest-list"></div>
                </div>
            </div>
         </div>
         
         <script src="chronologicalresume.js"></script>
    </div>
    <div class="print-btn-container non-printable">
        <button type="button" class="print-btn btn btn-primary" id="printButton" onclick="printCV()">
            <h1>Download Resume</h1>
        </button>
    </div>
    <div class="print-btn-container non-printable">
        <footer class="footer bg-dark">
            <div class="container">
                <div class="footer-content text-center">
                    <p class="fs-15">&copy;Copyright 2022. All Rights Reserved - <span>build.resume</span></p>
                </div>
            </div>
        </footer>
    </div>
    
</body>

</html>
