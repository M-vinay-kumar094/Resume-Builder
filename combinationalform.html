<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - Form</title>
    <link rel="stylesheet" href="combinationalform.css">
</head>
<body>
    <nav class="navbar bg-white">
        <div class="container">
            <div class="navbar-content">
                <div class="brand-and-toggler">
                    <a href="index.html" class="navbar-brand">
                        <img src="img0.png" alt="" class="navbar-brand-icon">
                        <span class="navbar-brand-text">Resume <span>Builder.</span></span>
                    </a>
                    <div class="navbar-buttons">
                        <a href="intro.html" class="btn btn-navbar">Home</a>
                        <a href="format.html" class="btn btn-navbar">Formats</a>
                        <a href="about.html" class="btn btn-navbar">About Us</a>
                    </div>
            </div>
        </div>
</nav>
    
    <div class="container1">
        
        <div class="form-container">
            <h1>Resume Builder(Combinational Resume)</h1>
            <form id="resumeForm">
                <div class="section">
                    <h2>Personal Information</h2>
                    <label for="name">Name:<span class="star">*</span></label>
                    <input type="text" id="name" name="name" required>
                    <label for="jobtitle">Job Title:<span class="star">*</span></label>
                    <input type="text" id="jobtitle" name="jobtitle" required>
                    <label for="about">About Yourself:<span class="star">*</span></label>
                    <textarea id="about" name="about" required></textarea>
                    <label for="email">Email:<span class="star">*</span></label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:<span class="star">*</span></label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                    <label for="website">Website:</label>
                    <input type="text" id="website" name="website" >
                    <label for="linkedin">LinkedIn:</label>
                    <input type="text" id="linkedin" name="linkedin" >
                    <label for="twitter">Twitter:</label>
                    <input type="text" id="twitter" name="twitter" >
                    
                </div>
                <div class="section">
                    <h2>Skills</h2>
                    <div id="skilllist">
                        <div class="skill-item">
                            <label for="skill-name">Skill:<span class="star">*</span></label>
                            <input type="text" name="skillname[]" required>
                            <label for="about-skill">Usage of Skill:<span class="star">*</span></label>
                            <textarea  name="aboutskill[]" required></textarea>
                        </div>                        
                    </div>
                    <button type="button" onclick="addSkill()">Add More Skills</button>
                </div>
                <div class="section">
                    <h2>Personal Projects:</h2>
                    <div id="projectslist">
                        <div class="project-item">
                            <label for="project-name">Project Name:<span class="star">*</span></label>
                            <input type="text" id="projectname" name="projectname[]" required>
                            <label for="project-duration">Project Duration:<span class="star">*</span></label>
                            <input type="text" id="projectduration" name="projectduration[]" required>
                            <label for="about-project">About Project:<span class="star">*</span></label>
                            <textarea id="aboutproject" name="aboutproject[]" required></textarea>
                        </div>
                    </div>
                    <button type="button" onclick="addProject()">Add More Projects</button>
                </div>
                <div class="section">
                    <h2>Experience</h2>
                    <div id="experience">
                        <div class="experience-item">
                            <label for="jobTitle">Job Title:<span class="star">*</span></label>
                            <input type="text" id="jobTitle" name="jobTitle[]" required>
                            <label for="company">Company:<span class="star">*</span></label>
                            <input type="text" id="company" name="company[]" required>
                            <label for="duration">Duration:<span class="star">*</span></label>
                            <input type="text" id="duration" name="duration[]" required>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description[]" ></textarea>
                        </div>
                    </div>
                    <button type="button" onclick="addExperience()">Add More Experience</button>
                </div>
                <button type="submit">Generate Resume</button>
            </form>
        </div>
    </div>
    <footer class="footer bg-dark">
        <div class="container">
            <div class="footer-content text-center">
                <p class="fs-15">&copy;Copyright 2022. All Rights Reserved - <span>build.resume</span></p>
            </div>
        </div>
    </footer>
    <script src="combinationalform.js"></script>
</body>
</html>
